       <script type="text/javascript">
          var send=0;
          var rec=0;
          var recxml = 0;
          
          function sendcontent(con)
          {
            send.open("POST","src",true);
            send.onreadystatechange=processRequest;
            send.setRequestHeader("Content-Type","text/xml;charset=UTF-8"); 
            var buff=encodeURI(con);
 
            send.send(con);
          }
          function getfile(con)
          {
            var buff=escape(con+"<");
        
            send.open("GET",buff,true);
            send.onreadystatechange=processRequest;
            send.setRequestHeader("Content-Type","text/xml;charset=UTF-8"); 
            
            send.send("");
          }
          function processRequest() {
              if (send.readyState == 4) {
                  rec = send.responseText;
                  recxml = send.responseXML;
 
                  var devnode  = recxml.getElementsByTagName("dev");
 
                  var devsub = 34;
                  var textstr = "Text";
                  var i = 0;
                  for (i = 0; i < devnode.length; i++) {
                      document.getElementById(textstr + devsub.toString()).value = recxml.getElementsByTagName("dev")[i].getAttribute("transmit_ch");
                      devsub++;
                      document.getElementById(textstr + devsub.toString()).value = recxml.getElementsByTagName("dev")[i].getAttribute("type");
                      devsub++;
                      document.getElementById(textstr + devsub.toString()).value = recxml.getElementsByTagName("dev")[i].getAttribute("ip");
                      devsub++;
                      document.getElementById(textstr + devsub.toString()).value = recxml.getElementsByTagName("dev")[i].getAttribute("port");
                      devsub++;
                      document.getElementById(textstr + devsub.toString()).value = recxml.getElementsByTagName("dev")[i].getAttribute("ch");
                      devsub++;
                      document.getElementById(textstr + devsub.toString()).value = recxml.getElementsByTagName("dev")[i].getAttribute("stream_type");
                      devsub++;
                      document.getElementById(textstr + devsub.toString()).value = recxml.getElementsByTagName("dev")[i].getAttribute("link_type");
                      devsub++;
                      document.getElementById(textstr + devsub.toString()).value = recxml.getElementsByTagName("dev")[i].getAttribute("usr");
                      devsub++;
                      document.getElementById(textstr + devsub.toString()).value = recxml.getElementsByTagName("dev")[i].getAttribute("password");
                      devsub++;
                  }
              } 
          }
       </script>
